<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro projeto...</title>
    <style>
        body {
            background-color: rgb(61, 61, 167);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(231, 231, 41);
        }
    </style>

</head>
<body>  
    <script>
        var nome = window.prompt('Qual é o seu nome?')

        document.write(`Seu nome tem ${nome.length} letras.</br>`)
        
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.</br>`)

        document.writeln(`Seu nome em letras minúsculas é ${nome.toLowerCase()}.`)

        
        
    </script>
</body>
