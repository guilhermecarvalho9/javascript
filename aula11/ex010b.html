<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Você nasceu em <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar () {
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')
            var nac = txtnac.value
            res.innerHTML = `<p>Você mora em <strong>${nac}</strong></p>`
            if (nac == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>BRASILEIRO</strong></p>'
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            }
        }
    </script>
</body>
</html>
